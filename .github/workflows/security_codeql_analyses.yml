name: "[security] codeql analyses"

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - '.github/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: [self-hosted, linux]
    container:
      image: ghcr.io/tencent/android-release:latest # repository name must be lowercase(${{ github.repository_owner }})
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'java', 'javascript', 'typescript' ]
    steps:
    - name: Detect languages
      id: detect_languages
      uses: actions/github-script@v6.1.0
      with:
        script: |
          const { pull_request } = context.payload;
          const { pulls } = github.rest;

          if (pull_request === undefined) { // Push
            console.log("::set-output name=languages::cpp, java, javascript, typescript");
            return;
          }

          const { owner, repo } = context.repo;
          const { data: files } = await pulls.listFiles({
            owner,
            repo,
            pull_number: pull_request.number,
          });

          // Ref: https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/#languages-and-compilers
          const supportedLanguages  = {
            "cpp": [".cpp", ".c++", ".cxx", ".hpp", ".hh", ".h++", ".hxx", ".c", ".cc", ".h"],
            "java": [".java"],
            "javascript": [".js", ".jsx", ".mjs", ".es", ".es6", ".htm", ".html", ".xhtm", ".xhtml", ".vue", ".hbs", ".ejs", ".njk", ".json", ".yaml", ".yml", ".raml", ".xml"],
            "typescript": [".ts", ".tsx"]
          };

          const { extname } = require('path');
          let detectedLanguage = [];
          for (const { filename } of files) {
            const ext = extname(filename);
            for (const language of Object.keys(supportedLanguages)) {
              if (supportedLanguages[language].includes(ext) && !detectedLanguage.includes(language)) {
                detectedLanguage.push(language);
                break;
              }
            }
          }

          console.log(`::set-output name=languages::${detectedLanguage}`);
    - name: Checkout repository
      if: steps.detect_languages.outputs.languages == matrix.language
      uses: actions/checkout@v3
      with:
        lfs: true
    - name: Initialize CodeQL
      if: steps.detect_languages.outputs.languages == matrix.language
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    - name: Setup node
      if: steps.detect_languages.outputs.languages == matrix.language && (matrix.language == 'javascript' || matrix.language == 'typescript')
      uses: actions/setup-node@v3
      with:
        node-version: latest
    - name: Build Java
      if: steps.detect_languages.outputs.languages == matrix.language && matrix.language == 'java'
      env:
        skipCmakeAndNinja: 1
      run: |
        ./gradlew example::assembleDebug
    - name: Build C++
      if: steps.detect_languages.outputs.languages == matrix.language && matrix.language == 'cpp'
      run: |
        ./gradlew android-sdk::buildCMakeRelease
    - name: Perform CodeQL Analysis
      if: steps.detect_languages.outputs.languages == matrix.language
      uses: github/codeql-action/analyze@v2
