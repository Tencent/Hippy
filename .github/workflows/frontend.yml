name: '[front-end] check js code'

on:
  pull_request:
    paths:
      - 'framework/js/packages/**'
      - 'framework/js/examples/hippy-*-demo/**'
      - 'framework/js/core/js/**/*.js'
      - 'package*.json'
      - 'scripts/**/*.js'
    branches:
      # Pull request events to main branch
      - main
      # Pull request events to master branch
      - master
      # Pull request events to v3.0-dev branch
      - v3.0-dev
      # Pull request events to v3.0 branch
      - v3.0
    tags-ignore:
      - '**'

jobs:
  check_js:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14.x ]
    steps:
      - uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          registry-url: https://npm.pkg.github.com
      - name: install
        run: npm install && lerna bootstrap
      - name: lint & build
        run: npm run lint & npm run build
      - name: test
        run: npm run coverage
      - name: coverage
        if: matrix.node == '14.x'
        uses: codecov/codecov-action@v2
