name: '[android] build tests'

on:
  pull_request:
    branches:
      - master
      - main
    paths-ignore:
      - 'android/**'
      - 'core/**'
      - 'gradle/**'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'gradlew'
      - 'gradlew.bat'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  android_build_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [debug, release]
        v8: [v8_min, v8_target]
    steps:
    - name: Build Test Bypass
      run: |
        echo "No build test required"
