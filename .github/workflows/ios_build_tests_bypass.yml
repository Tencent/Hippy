name: '[ios] build tests'

on:
  pull_request:
    branches:
      - master
      - main
      - v3.0-dev
      - v3.0
    paths:
      - 'framework/ios/**'
      - 'framework/examples/ios-demo/**'
      - 'driver/js/src/**'
      - 'driver/js/include/**'
      - 'dom/include/**'
      - 'dom/src/**'
      - 'layout/engine/**'
      - 'modules/ios/**'
      - 'modules/footstone/**'
      - 'modules/vfs/ios/**'
      - 'modules/vfs/native/**'
      - 'renderer/native/ios/**'
      - 'devtools/devtools-backend/**'
      - 'HippySDK.xcworkspace'
      - '*.podspec'

jobs:
  ios_demo_build_tests:
    runs-on: macos-latest
    strategy:
      matrix:
        type: [debug, release]
    steps:
    - name: Build Test Bypass
      run: |
        echo "No build test required"

  ios_sdk_build_tests:
    runs-on: macos-latest
    strategy:
      matrix:
        type: [debug, release]
    steps:
    - name: Build Test Bypass
      run: |
        echo "No build test required"
