name: '[android] build tests'

on:
  pull_request:
    branches:
      - main
      - master
      - v3.0-dev
      - v3.0
    paths:
      - 'framework/android/**'
      - 'driver/js/lib/**'
      - 'driver/js/src/**'
      - 'driver/js/include/**'
      - 'driver/js/CMakeLists.txt'
      - 'dom/**'
      - 'layout/engine/**'
      - 'modules/android/**'
      - 'modules/footstone/**'
      - 'renderer/native/android/**'
      - 'devtools/devtools-backend/**'
      - 'gradle/**'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'gradlew'
      - 'gradlew.bat'

jobs:
  android_build_tests:
    runs-on: ${{ github.repository == 'Tencent/Hippy' && fromJson('[''self-hosted'', ''linux'']') || 'ubuntu-latest' }}
    container:
      image: ghcr.io/tencent/android-release:latest # repository name must be lowercase(${{ github.repository_owner }})
    strategy:
      matrix:
        type: [debug, release]
        include:
          - type: debug
            task: assembleDebug
          - type: release
            task: assembleRelease
    timeout-minutes: 10
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        lfs: true
    - name: Run ${{ matrix.task }}
      run: |
        ./gradlew ${{ matrix.task }} -PINCLUDE_ABI_X86=true -PINCLUDE_ABI_X86_64=true
