name: '[android] build tests'

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'android/**'
      - 'core/**'
      - 'gradle/**'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'gradlew'
      - 'gradlew.bat'
jobs:
  android_build_tests:
    runs-on: [self-hosted, linux]
    container:
      image: ghcr.io/tencent/android-release:latest # repository name must be lowercase(${{ github.repository_owner }})
    timeout-minutes: 10
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        lfs: true
    - name: Debug Build
      run: |
        ./gradlew example::assembleDebug
    - name: Release Build
      run: |
        ./gradlew example::assembleRelease
