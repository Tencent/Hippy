name: '[ios] build tests'

on:
  pull_request:
    branches:
      - master
      - main
      - v3.0-dev
      - v3.0
    paths:
      - 'framework/ios/**'
      - 'driver/js/lib/**'
      - 'driver/js/src/**'
      - 'driver/js/include/**'
      - 'driver/js/CMakeLists.txt'
      - 'dom/**'
      - 'layout/engine/**'
      - 'modules/ios/**'
      - 'modules/footstone/**'
      - 'renderer/native/ios/**'
      - 'devtools/devtools-backend/**'
      - 'hippy.podspec'

jobs:
  ios_build_tests:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Build
        run: |
          pushd \
          framework/examples/ios-demo && \
          ./cmakebuild.sh && \
          popd &&\
          xcodebuild build \
            -destination 'generic/platform=iOS' \
            -workspace 'Hippy.xcworkspace' \
            -scheme 'HippyDemo' \
            -configuration 'Release' \
            CODE_SIGN_IDENTITY='' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO 
