name: '[ios] build tests'

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'ios/**'
      - 'core/**'
      - 'hippy.podspec'

jobs:
  ios_build_tests:
    runs-on: macos-latest
    strategy:
      matrix:
        type: [debug, release]
        include:
          - type: debug
            configuration: Debug
          - type: release
            configuration: Release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Build
        run: |
          xcodebuild build \
            -destination 'generic/platform=iOS' \
            -workspace 'Hippy.xcworkspace' \
            -scheme 'HippyDemo' \
            -configuration '${{ matrix.configuration }}' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
