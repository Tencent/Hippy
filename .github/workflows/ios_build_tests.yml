name: '[ios] build tests'

on:
  pull_request:
    branches:
      - master
      - main
      - v3.0-dev
      - v3.0
    paths:
      - 'framework/ios/**'
      - 'framework/examples/ios-demo/**'
      - 'driver/js/src/**'
      - 'driver/js/include/**'
      - 'dom/include/**'
      - 'dom/src/**'
      - 'layout/engine/**'
      - 'modules/ios/**'
      - 'modules/footstone/**'
      - 'modules/vfs/ios/**'
      - 'modules/vfs/native/**'
      - 'renderer/native/ios/**'
      - 'devtools/devtools-backend/**'
      - 'HippySDK.xcworkspace/**'
      - 'Hippy.podspec'

jobs:
  ios_build_tests:
    runs-on: macos-latest
    strategy:
      matrix:
        type: [debug, release]
        include:
          - type: debug
            configuration: Debug
          - type: release
            configuration: Release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Xcodegen
        uses: xavierLowmiller/xcodegen-action@1.1.2
        with:
          spec: framework/examples/ios-demo/project.yml
          version: '2.32.0'
      - name: Build
        working-directory:
        run: |
          function build {
            xcodebuild -workspace "$1" -list | \
            sed -n '/Schemes/,/^$/p' | \
            grep -v "Schemes:" | \
            grep -v '^\s*$' | \
            while read scheme; do
              echo "Building $scheme ..."
              xcodebuild build \
                -destination "generic/platform=iOS" \
                -workspace "$1" \
                -scheme "$scheme" \
                -configuration "$2" \
                CODE_SIGN_IDENTITY="" \
                CODE_SIGNING_REQUIRED=NO \
                CODE_SIGNING_ALLOWED=NO
            done
          }

          ./xcodeinitscript.sh
          build 'HippySDK.xcworkspace' '${{ matrix.configuration }}'
          pushd framework/examples/ios-demo
          build 'HippyDemo.xcworkspace' '${{ matrix.configuration }}'
          popd
