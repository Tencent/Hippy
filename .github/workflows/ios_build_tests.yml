name: '[ios] build tests'

on:
  pull_request:
    branches:
      - master
      - main
      - v3.0-dev
      - v3.0
    paths:
      - 'framework/ios/**'
      - 'framework/examples/ios-demo/**'
      - 'driver/js/src/**'
      - 'driver/js/include/**'
      - 'dom/include/**'
      - 'dom/src/**'
      - 'layout/engine/**'
      - 'modules/ios/**'
      - 'modules/footstone/**'
      - 'modules/vfs/ios/**'
      - 'modules/vfs/native/**'
      - 'renderer/native/ios/**'
      - 'devtools/devtools-backend/**'
      - 'HippySDK.xcworkspace'
      - '*.podspec'

jobs:
  ios_demo_build_tests:
    runs-on: macos-latest
    strategy:
      matrix:
        type: [debug, release]
        include:
          - type: debug
            configuration: Debug
          - type: release
            configuration: Release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Xcodegen
        uses: xavierLowmiller/xcodegen-action@1.1.2
        with:
          spec: framework/examples/ios-demo/project.yml
          version: '2.32.0'
      - name: Build
        working-directory: framework/examples/ios-demo
        run: |
          xcodebuild -workspace 'HippyDemo.xcworkspace' -list | \
          sed -n '/Schemes/,/^$/p' | \
          grep -v "Schemes:" | \
          grep -v '^\s*$' | \
          while read scheme; do
            echo "Building ${scheme}…"
            xcodebuild build \
              -destination "generic/platform=iOS" \
              -workspace "HippyDemo.xcworkspace" \
              -scheme "${scheme}" \
              -configuration "${{ matrix.configuration }}" \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          done
  ios_sdk_build_tests:
    runs-on: macos-latest
    strategy:
      matrix:
        type: [debug, release]
        include:
          - type: debug
            configuration: Debug
          - type: release
            configuration: Release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Build
        run: |
          ./xcodeinitscript.sh && \
          xcodebuild -workspace 'HippySDK.xcworkspace' -list | \
          sed -n '/Schemes/,/^$/p' | \
          grep -v "Schemes:" | \
          grep -v '^\s*$' | \
          while read scheme; do
            echo "Building ${scheme}…"
            xcodebuild build \
              -destination "generic/platform=iOS" \
              -workspace "HippySDK.xcworkspace" \
              -scheme "${scheme}" \
              -configuration "${{ matrix.configuration }}" \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          done
