android.enableJetifier=true
android.useAndroidX=true
android.injected.testOnly=false
android.disableAutomaticComponentCreation=true

org.gradle.warning.mode=all
org.gradle.jvmargs = -Xms1024m -Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

COMPILE_VERSION=30
MIN_VERSION=21
TARGET_VERSION=30

#
# Indicates included modules:
#   * REQUIRED_MODULES must be included, do not modify
#   * OPTIONAL_MODULES can choose the following built-in modules:
#       * driver/js
#       * renderer/native
#       * renderer/tdf
#
REQUIRED_MODULES=support, dom
OPTIONAL_MODULES=driver/js, renderer/native

