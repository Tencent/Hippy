    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      (async function () {
        let i = 0;
        while (typeof Hippy === "undefined" && i < 500) {
          await sleep(10);
          i = i + 1;
        }
        const engine = Hippy.web.engine;
        await engine.load([
          "http://0.0.0.0:8096/index.bundle.js?platform=android&dev=1&hot=1&minify=0",
        ]);
        engine.start({
          id: "test-app",
          name: "personal",
          params: { path: "/medal",singleModule:true },
        });
      })();
    </script>
